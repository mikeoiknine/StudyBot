version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - about_course
  - about_course_topic
  - topic_which_course
  - topic_which_slides
  - courses_no_lecture_slides
  - courses_from_uni_covering_topic
  - courses_offered_by_uni
  - courses_with_labs

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_course_info
  - action_course_topics_covered
  - action_topic_which_courses
  - action_topic_which_slides
  - action_courses_no_lecture_slides
  - action_courses_from_uni_covering_topic
  - action_courses_offered_by_uni
  - action_courses_with_labs
  - action_topics_in_course_X_lecture_Y

entities:
  - course
  - topic
  - university

slots:
  course:
    type: any
    initial_value: "initial_course"
  topic:
    type: text
  university:
    type: text
  lec:
    type: any
